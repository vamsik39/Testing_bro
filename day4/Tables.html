
<!doctype html>
<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h2>Tables tag</h2>
        <table border="1">
            <colgroup>
            <col span="1"
            style="background-color: green;"/>
        </colgroup>
            <caption>CRICKETERS</caption>
            <thead>
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th>Runs</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Kohli</td>
                    <td>India</td>
                    <td>10000</td>
                </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Jadeja</td>
                        <td>India</td>
                    </tr>

                </tfoot>
        </table>
    </body>
</html>
