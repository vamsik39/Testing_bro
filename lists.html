<!DOCTYPE html>
<html>
    <head>
        <title>lists</title>
        </head>
        <body>
            <h2>An unordered html list</h2>
            <ul>
                <li>cricket</li>
                <li>football</li>
                <li>Volleyball</li>
            </ul>
            <h2>An ordered list</h2>
            <ol>
                <li>India</li>
                <li>China</li>
                <li>Germany</li>
            </ol>
            <h2>A description list</h2>
            <dl>
                <dt>Coffee</dt>
                <dd>-Black hot drink</dd>
                <dt>Milk</dt>
                <dd>-White cold drink</dd>
            </dl>
        </body>
</html>
